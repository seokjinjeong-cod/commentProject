<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery/mod.html</title>
    <script src="./jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#show').html('<b>hello, world</b>'); // innerHTML
            let val = $('#show').html();

            $('#show2').text('<b>hello, world</b>'); // innerText

            $('#show').attr('class', 'show');
            $('#show').removeAttr('data-id');

            $('#show').addClass('half');
            $('#show').toggleClass('tog');

            if($('#show').hasClass('tog')) {
                $('#show').toggleClass('tog')
            }

            $('input[name="name"]').val('hongkildong')
            console.log($('#userId').val());
            
            let t_F = $('#climbing').prop('checked');
            console.log(t_F);

            $('#climbing').prop('checked', false);

            let idx = $('#option').prop('selectedIndex'); // 선태되어있는 값의 Index
            console.log(idx);

        })
    </script>
</head>

<body>
    <div id="show" data-id="first"></div>
    <div id="show2"></div>
    <input type="text" name="name" id="name" value="홍길동">
    <input type="text" name="userId" id="userId" value="Hong"><br>
    취미:
    <input type="checkbox" name="hobby" id="climbing" value="등산" checked>등산<br>
    <input type="checkbox" name="hobby" id="cooking" value="요리" checked>요리<br>
    <input type="checkbox" name="hobby" id="cycling" value="자전거" checked>자전거<br>

    <select id="option">
        <option value="">option1</option>
        <option value="">option2</option>
        <option value="" selected>option3</option>
    </select>
</body>

</html>
