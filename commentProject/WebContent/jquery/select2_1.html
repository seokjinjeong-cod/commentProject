<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>slice demo</title>
    <style>
        div {
            width: 40px;
            height: 40px;
            margin: 10px;
            float: left;
            border: 2px solid blue;
        }

        span {
            color: red;
            font-weight: bold;
        }

        button {
            margin: 5px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>

<body>

    <p><button>Turn slice yellow</button>
        <span>Click the button!</span></p>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <script>
        function colorEm() {
            var $div = $("div");
            var start = Math.floor(Math.random() * $div.length);
            var end = Math.floor(Math.random() * ($div.length - start)) +
                start + 1;
            if (end === $div.length) {
                end = undefined;
            }
            $div.css("background", "");
            if (end) {
                $div.slice(start, end).css("background", "red");
            } else {
                $div.slice(start).css("background", "red");
            }
            $("span").text("$( 'div' ).slice( " + start +
                (end ? ", " + end : "") +
                ").css( 'background', 'red' );");
        }

        $("button").click(colorEm);
    </script>

</body>

</html>
