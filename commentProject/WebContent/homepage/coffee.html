                    <!-- 상품이미지, 상품이름, 평점, 원가격, 할인가격 -->
<script>
  function makeProductDiv(prod) {
	  let outDiv = document.createElement('div');
	  outDiv.className = 'col mb-5';
	  
	  let innerDiv = document.createElement('div');
	  innerDiv.className = 'card h-100';
	  
	  outDiv.appendChild(innerDiv); // 부모-자식.
	  
	  // 하위요소들을 innerDiv에 달아주는...
      let divBadge = document.createElement('div');
      divBadge.className = 'badge bg-dark text-white position-absolute';
      divBadge.style.top = '0.5rem';
      divBadge.style.right = '0.5rem';
      divBadge.innerHTML = 'badge';
      
      // 이미지
      let img = document.createElement('img');
      img.className = "card-img-top";
      img.setAttribute('src', '../images/' + prod.prodImage);
      img.setAttribute('alt', '...');

      
      let item = document.createElement('div');
      item.className = "card-body p-4";

      let itemInner = document.createElement('div');
      itemInner.className = "text-center";
      
      // 제품명
      let h5 = document.createElement('h5');
      h5.className = "fw-bolder";
      h5.innerHTML = prod.prodName;
      
      // 평점
      let reviewDiv = document.createElement('div');
      reviewDiv.className = "d-flex justify-content-center small text-warning mb-2";
      for(let i = 0; i < Math.floor(prod.likeIt); i++){
          let star = document.createElement('div');
          star.className = "bi-star-fill";
          reviewDiv.appendChild(star);
        }
        if(prod.likeIt > Math.floor(prod.likeIt)){
            let star = document.createElement('div');
            star.className = "bi-star-half";
            reviewDiv.appendChild(star);
        }


      // 원가
      let span = document.createElement('span');
      span.className = "text-muted text-decoration-line-through";
      span.innerHTML = getCurrency(prod.originPrice);
    //   span.innerHTML = prod.originPrice + ' ';
      
      // 카트에 추가
      let cart = document.createElement('div');
      cart.className = "card-footer p-4 pt-0 border-top-0 bg-transparent";
      let innerCart = document.createElement('div');
      innerCart.className = "text-center";
      let a = document.createElement('a');
      a.className = "btn btn-outline-dark mt-auto";
      a.setAttribute('href', '#');
      a.innerHTML = 'Add to cart';
      innerCart.appendChild(a);
      cart.appendChild(innerCart);

      

      
      // 할인가
      let price = document.createTextNode(' ' + getCurrency(prod.originPrice));

      itemInner.appendChild(h5);
      itemInner.appendChild(reviewDiv);
      itemInner.appendChild(span);
      itemInner.appendChild(price);
      item.appendChild(itemInner);
	
      innerDiv.appendChild(divBadge);
      innerDiv.appendChild(img);
      innerDiv.appendChild(item);
      innerDiv.appendChild(cart);

      outDiv.appendChild(innerDiv);

	  console.log(outDiv);
	  return outDiv;
  } // function
  
  let xhtp = new XMLHttpRequest();
  xhtp.open('get', '../GetCoffeeList');
  xhtp.send();
  xhtp.onload = function() {
    //   let list = document.getElementsByClassName("row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center")[0];
      let list = document.querySelector('section>div>div');
      console.log(list);
	  let data = JSON.parse(xhtp.responseText);
	  console.log(data);
    //   for(let i = 0; i < data.length; i++){
    //     let prod = makeProductDiv(data[i]);
    //     console.log(prod);
    //     list.appendChild(prod);
      for(let row of data){
        // let prod = makeProductDiv(data[i]);
        console.log(makeProductDiv(row));
        list.appendChild(makeProductDiv(row));
      }
      
      let allA = document.querySelectorAll('div.text-center>a');
      for(let a of allA){
          a.addEventListener('click', showCart);
        }
        
        function showCart(e) {
            console.log(this, e);
            e.preventDefault(); // 원래 기능을 차단

            // form>button>span : innerHTML
            let cart = document.querySelector('form>button>span');
            let cnt = cart.innerHTML;
            cnt = parseInt(cnt);
            console.log(cnt);
            cart.innerHTML = ++cnt;
      }

  } // xhtp.onload

  // 통화표시
  function getCurrency(number) {
    return new Intl.NumberFormat('ko-KR', {
    style: 'currency',
    currency: 'KRW'
    }).format(number);
  }
</script>
