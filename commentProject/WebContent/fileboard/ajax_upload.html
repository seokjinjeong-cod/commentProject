<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>fileboard/ajax_upload.html</title>
	<script src="../jquery/jquery-3.6.0.min.js"></script>
	<style>

	</style>

</head>

<body>

	<form id='frm' method='post' enctype='multipart/form-data' onsubmit='submitAction(event)'>
		author: <input type='text' name='author'><br>
		title: <input type='text' name='title'><br>
		file: <input type='file' name='file'><br>
		<input type='submit' value='파일업로드'>
	</form>

	<div id='show'>
		<!-- // id, author, title, file, image
		<div class='row'>
			<div>id</div>
			<div>author</div>
			<div>title</div>
			<div>file</div>
			<div><img src=''></div>
		</div> -->
		<div class='row'></div>
		<div class='row'></div>
	</div>

	<script>
		// 리스트 (이미지 포함)
		$.ajax({
			url: '../GetBoardListServlet',
			type: 'get',
			dataType: 'json',
			success: function (result) {
				// 성공시 화면그려주기.
				console.log(result);
				for (let row of result) {
					$('#show').append(createDiv(row));
				}
			},
			error: function () {
				// 에러발생하면...그려주기.
			}
		});

		// 데이터 한건을 가지고 div> div:id, div:author...
		function createDiv(row) {
			let divRow = $('<div />').addClass('row');
			divRow.append(
				$('<div />').html(row.num),
				$('<div />').html(row.author),
				$('<div />').html(row.title),
				$('<div />').html(row.filename),
				$('<div />').html('<img width="100px" src="../upload/' + row.fileName + '">')
			);

			return divRow;
		}

		function submitAction(ev) {
			ev.preventDefault();
			let frm = document.getElementById('frm');
			let data = new FormData(frm);
			console.log(data);

			$.ajax({
				url: '../AddFileServlet',
				type: $('#frm').attr('method'),
				data: data,
				processData: false,
				contentType: false,
				dataType: 'json',
				success: function (result) {
					alert('성공');
					console.log(result);
					$('#show').append(createDiv(result));

					// 입력했던 값들 지우도록..
					$('#frm>input').not('[type="submit"]').val('');
				},
				error: function () {
					alert('실패');
				}
			});
		}
	</script>
</body>

</html>
